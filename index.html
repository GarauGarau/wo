<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon_16x16.png">
    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/icon_192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/icon_512x512.png">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main>
        <section id="uploadSection">
            <h1>Carica allenamento</h1>
            <input type="file" id="fileInput" multiple accept=".json">
        </section>

        <section id="workoutSection" style="display:none;">
            <h2 id="workoutTitle"></h2>
            <p id="bodyPart"></p>
            <div class="table-responsive">
                <table id="workoutTable">
                    <thead>
                        <tr>
                            <th>Nome esercizio</th>
                            <th>Serie</th>
                            <th>Ripetizioni</th>
                            <th>Recupero (s)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="startWorkoutButton">Avvia allenamento</button>
            <button id="uploadNewButton">Carica nuovo allenamento</button>
        </section>

        <section id="exerciseSection" style="display:none;">
            <h2 id="exerciseTitle"></h2>
            <div id="exerciseDetails">
                <h3 id="exerciseName"></h3>
                <p id="setInfo"></p>
                <p id="repInfo"></p>
                <p id="nextExerciseInfo"></p>
                
                <!-- Modifica l'ordine e la struttura dei pulsanti -->
                <div class="button-row-center">
                    <button id="finishSetButton">Fine Serie</button>
                </div>
                <div class="button-row">
                    <button id="prevExerciseButton">Esercizio Precedente</button>
                    <button id="nextExerciseButton">Prossimo Esercizio</button>
                </div>
                <div class="button-row-center">
                    <button id="endWorkoutButton">Termina Allenamento</button>
                </div>
            </div>
            <div id="restSection" style="display:none;">
                <h3>Riposo</h3>
                <p>Tempo rimanente: <span id="restTime"></span> secondi</p>
            </div>
        </section>

        <section id="noWorkoutSection" style="display:none;">
            <h2>Oggi non hai allenamenti</h2>
            <button id="uploadNewButtonNoWorkout">Carica nuovo allenamento</button>
        </section>
    </main>
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
